<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Trashcore Hub Pairing</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      margin: 0; 
      padding: 2em; 
      background: linear-gradient(135deg, #2a003f, #4b0082); /* purple gradient */
      color: #e6e6e6; 
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(40, 0, 60, 0.85);
      padding: 2.5em;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid #5a2a7c;
    }
    h1 { 
      color: #c084fc; 
      text-align: center;
      margin-top: 0;
      font-size: 2.2em;
      text-shadow: 0 0 10px rgba(192, 132, 252, 0.3);
      letter-spacing: 0.5px;
    }
    label { 
      display: block; 
      margin-bottom: 0.5em; 
      color: #d1d5db;
      font-weight: 500;
    }
    input { 
      width: 100%; 
      padding: 0.9em; 
      margin: 0.5em 0 1.5em; 
      border: 2px solid #6b21a8;
      border-radius: 10px;
      background: #3b0764;
      color: #f0f0f0;
      font-size: 1em;
      box-sizing: border-box;
    }
    input:focus { 
      outline: none; 
      border-color: #c084fc;
      box-shadow: 0 0 0 3px rgba(192, 132, 252, 0.3);
    }
    button { 
      background: #c084fc; 
      color: #1f1f2e; 
      border: none; 
      padding: 0.9em 1.5em; 
      border-radius: 10px; 
      cursor: pointer; 
      font-size: 1em;
      font-weight: 600;
      margin-right: 0.5em;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover { 
      background: #a855f7; 
      transform: translateY(-2px);
    }
    .code { 
      background: #3b0764; 
      padding: 1.5em; 
      border-radius: 10px; 
      margin-top: 1.5em;
      border: 1px solid #6b21a8;
    }
    #pairCode {
      font-size: 1.4em;
      letter-spacing: 3px;
      text-align: center;
      margin: 0.5em 0;
      padding: 0.8em;
      background: #2a003f;
      border-radius: 8px;
      font-weight: bold;
      color: #c084fc;
      word-break: break-all;
    }
    .stats {
      margin-top: 1em;
      font-size: 0.95em;
      color: #d1d5db;
      text-align: center;
    }
    @media (max-width: 600px) {
      body { padding: 1em; }
      .container { padding: 1.5em; }
      h1 { font-size: 1.8em; }
      input, button { font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trashcore Hub Pairing</h1>
    <form id="pairForm">
      <label>WhatsApp Number (with country code):</label><br>
      <input type="text" id="phone" placeholder="2547xxxxxxxx" required>
      <div>
        <button type="submit">Get Pairing Code</button>
        <button type="button" onclick="deleteSession()">Delete Session</button>
      </div>
    </form>
    <div id="result" class="code"></div>
    <div class="stats" id="stats"></div>
  </div>

  <script>
    document.getElementById('pairForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const phone = document.getElementById('phone').value;
      const res = await fetch('/pair', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phoneNumber: phone })
      });
      const data = await res.json();
      if (data.pairingCode) {
        document.getElementById('result').innerHTML =
          `<h2>Your Pairing Code:</h2>
           <p id="pairCode">${data.pairingCode}</p>
           <button class="copy-btn" onclick="copyCode()">Copy Code</button>
           <p>Enter this code on WhatsApp to complete pairing.</p>`;
      } else {
        document.getElementById('result').innerHTML = `<p class="error">Error: ${data.error}</p>`;
      }
      updateStats();
    });

    async function deleteSession() {
      const phone = document.getElementById('phone').value;
      if (!phone) {
        alert("Please enter your WhatsApp number first.");
        return;
      }
      const res = await fetch('/delete-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phoneNumber: phone })
      });
      const data = await res.json();
      if (data.success) {
        document.getElementById('result').innerHTML = `<p>üóëÔ∏è ${data.message}</p>`;
      } else {
        document.getElementById('result').innerHTML = `<p class="error">Error: ${data.error}</p>`;
      }
      updateStats();
    }

    function copyCode() {
      const codeText = document.getElementById('pairCode').innerText;
      navigator.clipboard.writeText(codeText).then(() => {
        alert("Pairing code copied to clipboard!");
      });
    }

    async function updateStats() {
      const res = await fetch('/stats');
      const data = await res.json();
      const uptimeMinutes = Math.floor(data.uptime / 60);
      document.getElementById('stats').innerHTML =
        `üìä Requests today: ${data.requests} | ‚è±Ô∏è Uptime: ${uptimeMinutes} min`;
    }

    // Auto-update stats every 30s
    setInterval(updateStats, 30000);
    updateStats();
  </script>
</body>
</html>
